<html lang="en">

<body style="background-color:black;color: white;align-self: center;">

    <div>

                </tr>

        <p></p>

</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit',function(e){
        e.preventDefault();
        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const result = document.querySelector('#result');
        const message = document.querySelector('#messg');
        if(height < 0 || isNaN(height) || height === ''){
            result.innerHTML = "please insert Valide height";
        }else if(weight < 0 || isNaN(weight) || weight === ''){
            result.innerHTML = "please insert valide whight";
        }else{
            const bmi = (weight / ((height * height)/10000)).toFixed(2);
            result.innerHTML = bmi;
            if(bmi  < 18.5){
                message.innerHTML = "You are Underweight You need your Mom Help!";
                result.message.style.color = "green";
            }else if(bmi >= 18.5 && bmi <= 24.9){
                message.innerHTML = "you have Normal weight Good!";
            }else if(bmi >= 25 && bmi <= 29.9){
                message.innerHTML = "You are Overweight you need help!";
                message.style.color = "red";
            }else{
                message.innerHTML = "You are Obese Please Contact Doctor Now !!!";
                message.style.color = "red";
            }
        } 
    });

    
  
</script>
